<!doctype html>
<html>
	<head>
		<title>WEATHER BOX</title>
	</head>

	<body>
		<div class="idk">
			

			<!-- VISUAL DESKTOP -->
			<div class="screen">
				<div alt="Jasons Broken app" id="logo"></div>
				<form method="get" class="form">
					<fieldset>
						<legend>Input your city</legend>
						<ul class="list-reset">
							<li class="form-field">
								<label for="city-search">City Name</label>
								<input type="text" id="city-search" placeholder="e.g. Brooklyn, NY">
							</li>

							<li class="form-field">
								<label for="latitude">Latitude</label>
								<input type="text" id="latitude" placeholder="e.g. 40.6781784" required>
							</li>

							<li class="form-field">
								<label for="longitude">Longitude</label>
								<input type="text" id="longitude" placeholder="e.g. -73.9441579" required>
							</li>

						</ul>
					</fieldset>

					<button>Get Weather</button>
				</form>
			</div>
			<!-- VISUAL DESKTOP END -->
		</div>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
		<script src="js/index.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsri7Uoq7OMImitXRbM8AKxAjO_crB1G8&libraries=places,geometry"></script>

	
	</body>
</html>
